bookdown::bs4_book:
  css: style.css
  theme:
    primary: "#C1560E"
  repo:
    base: https://github.com/brettellebi/MIKK_HMM
    branch: master
    subdir: book
  includes:
    in_header: css.html
  footnotes_inline: true
  bibliography: [book.bib, packages.bib]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
